  <!-- Medical Cross -->
  <g transform="translate(100, 100)">
    <!-- Vertical bar -->
    <rect x="-15" y="-50" width="30" height="100" fill="#667eea" rx="5"/>
    <!-- Horizontal bar -->
    <rect x="-50" y="-15" width="100" height="30" fill="#667eea" rx="5"/>
  </g>
  
  <!-- Heart Icon (Medical Symbol) -->

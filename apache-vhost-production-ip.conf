# ============================================
# Apache Virtual Host Configuration
# SIMRS Khanza Web - Production (IP-based)
# IP Server: 192.168.1.220
# ============================================
# 
# CARA PENGGUNAAN:
# 1. Copy file ini ke /etc/apache2/sites-available/simrs-web.conf
# 2. Edit path jika berbeda (default: /var/www/html/simrsweb)
# 3. Aktifkan: sudo a2ensite simrs-web.conf
# 4. Restart: sudo systemctl restart apache2
# 5. Akses: http://192.168.1.220 (frontend) dan http://192.168.1.220/api (backend)
#
# ============================================

<VirtualHost *:80>
    ServerName 192.168.1.220
    ServerAlias localhost
    
    # Backend sebagai DocumentRoot (untuk API routes)
    DocumentRoot /var/www/html/simrsweb/backend/public

    <Directory /var/www/html/simrsweb/backend/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Frontend - Path / (root) dengan RewriteRule
    AliasMatch ^/(?!api)(.*)$ /var/www/html/simrsweb/frontend/dist/$1
    
    <Directory /var/www/html/simrsweb/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Vue Router fallback
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
        </IfModule>
    </Directory>

    # Handle routing: API ke backend, lainnya ke frontend
    <IfModule mod_rewrite.c>
        RewriteEngine On
        
        # API routes - tetap di backend
        RewriteCond %{REQUEST_URI} ^/api
        RewriteRule ^ - [L]
        
        # Frontend routes - serve dari frontend/dist
        RewriteCond %{REQUEST_URI} !^/api
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{DOCUMENT_ROOT}/../frontend/dist%{REQUEST_URI} -f
        RewriteRule ^(.*)$ /../frontend/dist/$1 [L]
        
        # Frontend fallback untuk Vue Router
        RewriteCond %{REQUEST_URI} !^/api
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /../frontend/dist/index.html [L]
    </IfModule>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/simrs-web-error.log
    CustomLog ${APACHE_LOG_DIR}/simrs-web-access.log combined
    
    # Security headers
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>
</VirtualHost>


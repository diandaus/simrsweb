# ============================================
# Apache Virtual Host Configuration
# SIMRS Khanza Web - Production (IP-based)
# IP Server: 192.168.1.220
# ============================================
# 
# CARA PENGGUNAAN:
# 1. Copy file ini ke /etc/apache2/sites-available/simrs-web.conf
# 2. Edit path jika berbeda (default: /var/www/html/simrsweb)
# 3. Aktifkan: sudo a2ensite simrs-web.conf
# 4. Restart: sudo systemctl restart apache2
# 5. Akses: http://192.168.1.220 (frontend) dan http://192.168.1.220/api (backend)
#
# ============================================

<VirtualHost *:80>
    ServerName 192.168.1.220
    ServerAlias localhost
    
    # Frontend - Root path
    DocumentRoot /var/www/html/simrsweb/frontend/dist

    <Directory /var/www/html/simrsweb/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Vue Router - Fallback ke index.html
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
        </IfModule>
    </Directory>

    # Backend API - Path /api
    Alias /api /var/www/html/simrsweb/backend/public
    
    <Directory /var/www/html/simrsweb/backend/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel specific
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /api
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^ /api/index.php [L]
        </IfModule>
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/simrs-web-error.log
    CustomLog ${APACHE_LOG_DIR}/simrs-web-access.log combined
    
    # Security headers
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>
</VirtualHost>


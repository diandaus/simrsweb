# ============================================
# Apache Virtual Host Configuration - FIXED
# SIMRS Khanza Web - Production (IP-based)
# IP Server: 192.168.1.220
# ============================================
# 
# Solusi untuk masalah 404 pada /api/login
# Menggunakan DocumentRoot ke backend dan handle frontend dengan RewriteRule
#
# ============================================

<VirtualHost *:80>
    ServerName 192.168.1.220
    ServerAlias localhost
    
    # Backend sebagai DocumentRoot (API routes bekerja dengan benar)
    DocumentRoot /var/www/html/simrsweb/backend/public

    <Directory /var/www/html/simrsweb/backend/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Frontend - Serve dari path root dengan RewriteRule
    <IfModule mod_rewrite.c>
        RewriteEngine On
        
        # Serve frontend files jika bukan API request
        RewriteCond %{REQUEST_URI} !^/api
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{DOCUMENT_ROOT}/../../frontend/dist%{REQUEST_URI} -f
        RewriteRule ^(.*)$ /../../frontend/dist/$1 [L]
        
        # Frontend Vue Router fallback
        RewriteCond %{REQUEST_URI} !^/api
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /../../frontend/dist/index.html [L]
    </IfModule>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/simrs-web-error.log
    CustomLog ${APACHE_LOG_DIR}/simrs-web-access.log combined
    
    # Security headers
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>
</VirtualHost>


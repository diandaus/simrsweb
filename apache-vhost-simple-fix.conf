# ============================================
# Apache Virtual Host - SIMPLE FIX
# Solusi sederhana untuk masalah 404 /api/login
# ============================================

<VirtualHost *:80>
    ServerName 192.168.1.220
    ServerAlias localhost
    
    # Frontend sebagai DocumentRoot
    DocumentRoot /var/www/html/simrsweb/frontend/dist

    <Directory /var/www/html/simrsweb/frontend/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Backend API - Proxy ke backend dengan path lengkap
    <LocationMatch "^/api">
        ProxyPass http://127.0.0.1:8000/api
        ProxyPassReverse http://127.0.0.1:8000/api
    </LocationMatch>
</VirtualHost>

# CATATAN: Konfigurasi ini memerlukan:
# 1. Laravel berjalan di port 8000 (php artisan serve)
# 2. Atau gunakan konfigurasi dengan Alias yang diperbaiki

